<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Builder - SEOForge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="api.js"></script>
    <style>
        :root {
            --primary: #10b981;
            --bg: #0f0f23;
            --card: rgba(255, 255, 255, 0.05);
            --text: #fff;
            --muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background: rgba(15, 15, 35, 0.95);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--primary);
        }

        .nav-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--muted);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 0.25rem;
        }

        .nav-link:hover {
            background: var(--card);
        }

        .nav-link.active {
            background: rgba(16, 185, 129, 0.15);
            color: var(--primary);
        }

        .main {
            margin-left: 250px;
            padding: 2rem;
        }

        .header {
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: var(--muted);
            margin-top: 0.25rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card);
            color: var(--text);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .schema-type {
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .schema-type:hover {
            border-color: var(--primary);
        }

        .schema-type.active {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--primary);
        }

        .schema-type i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            display: block;
        }

        .code-output {
            background: #0d0d1a;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            color: #a5f3fc;
        }
    </style>
</head>

<body>
    <nav class="sidebar">
        <div class="logo"><i class="fas fa-hammer"></i> SEOForge</div>
        <a href="index.html" class="nav-link"><i class="fas fa-tag"></i> Generator</a>
        <a href="bulk.html" class="nav-link"><i class="fas fa-list"></i> Bulk</a>
        <a href="schemas.html" class="nav-link active"><i class="fas fa-code"></i> Schemas</a>
        <a href="analyzer.html" class="nav-link"><i class="fas fa-search"></i> Analyzer</a>
    </nav>

    <main class="main">
        <div class="header">
            <h1 class="title">Schema.org Builder</h1>
            <p class="subtitle">Generate structured data for rich search results</p>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 1rem;">Select Schema Type</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 1rem;"
                id="schemaTypes"></div>
        </div>

        <div class="grid-2">
            <div class="card">
                <h3 style="margin-bottom: 1rem;"><i class="fas fa-edit" style="color: var(--primary);"></i> Schema
                    Properties</h3>
                <div id="schemaForm"></div>
                <button class="btn btn-primary" onclick="generateSchema()" style="margin-top: 1rem;"><i
                        class="fas fa-code"></i> Generate Schema</button>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3><i class="fas fa-code" style="color: var(--primary);"></i> JSON-LD Output</h3>
                    <button class="btn btn-outline" onclick="copySchema()"><i class="fas fa-copy"></i> Copy</button>
                </div>
                <div class="code-output" id="schemaOutput">{}</div>
            </div>
        </div>
    </main>

    <script>
        let selectedType = 'Product';

        const schemaFields = {
            Product: ['name', 'description', 'url', 'image', 'price', 'currency', 'brand', 'sku'],
            Article: ['headline', 'description', 'author', 'datePublished', 'image', 'url'],
            LocalBusiness: ['name', 'address', 'telephone', 'openingHours', 'url', 'image'],
            Organization: ['name', 'url', 'logo', 'email', 'telephone'],
            Event: ['name', 'startDate', 'endDate', 'location', 'description', 'url'],
            FAQPage: ['question1', 'answer1', 'question2', 'answer2'],
            HowTo: ['name', 'description', 'step1', 'step2', 'step3']
        };

        function init() {
            const container = document.getElementById('schemaTypes');
            const icons = { Product: 'box', Article: 'newspaper', LocalBusiness: 'store', Organization: 'building', Event: 'calendar', FAQPage: 'question-circle', HowTo: 'list-ol' };

            container.innerHTML = ForgeAPI.schemaTypes.map(type => `
                <div class="schema-type ${type === selectedType ? 'active' : ''}" onclick="selectType('${type}')">
                    <i class="fas fa-${icons[type] || 'code'}"></i>
                    <span>${type}</span>
                </div>
            `).join('');

            renderForm();
        }

        function selectType(type) {
            selectedType = type;
            document.querySelectorAll('.schema-type').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            renderForm();
        }

        function renderForm() {
            const fields = schemaFields[selectedType] || ['name', 'description', 'url'];
            document.getElementById('schemaForm').innerHTML = fields.map(f => `
                <div class="form-group">
                    <label class="form-label">${f.charAt(0).toUpperCase() + f.slice(1)}</label>
                    <input type="text" class="form-input" id="field_${f}" placeholder="Enter ${f}">
                </div>
            `).join('');
        }

        function generateSchema() {
            const fields = schemaFields[selectedType] || ['name', 'description', 'url'];
            const schema = { "@context": "https://schema.org", "@type": selectedType };

            fields.forEach(f => {
                const val = document.getElementById(`field_${f}`)?.value;
                if (val) schema[f] = val;
            });

            document.getElementById('schemaOutput').textContent = JSON.stringify(schema, null, 2);
            ForgeAPI.toast.show('Schema generated!');
        }

        function copySchema() {
            navigator.clipboard.writeText(document.getElementById('schemaOutput').textContent);
            ForgeAPI.toast.show('Copied!');
        }

        init();
    </script>
</body>

</html>
